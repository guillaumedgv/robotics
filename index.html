<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu déroulant</title>
  <style>
    /* --- STYLE DU MENU --- */
    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    nav ul li:hover {
      background-color: #555;
    }

    /* --- LE SOUS-MENU --- */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      list-style: none;
      padding: 0;
      margin: 0;
      min-width: 150px;
      border-radius: 0 0 8px 8px;
    }

    nav ul li:hover ul {
      display: block; /* Affiche le sous-menu au survol */
    }

    nav ul li ul li a {
      padding: 10px;
      color: white;
    }

    nav ul li ul li a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li>
        <a href="#">Projets ▼</a>
        <ul>
          <li><a href="projet1.html">Projet 1</a></li>
          <li><a href="projet2.html">Projet 2</a></li>
          <li><a href="projet3.html">Projet 3</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>Bienvenue sur mon site</h1>
</body>
</html>
